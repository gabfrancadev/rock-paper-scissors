<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <div class="button-group">
      <button id="rock" class="game-btn"> Rock</button>
      <button id="paper" class="game-btn"> Paper</button>
      <button id="scissors" class="game-btn"> Scissors</button>
    </div>

    <div class="scoreboard">
      <div class="score-card">
        <span>Player</span>
        <div id="human-score-val" class="score-number">0</div>
      </div>
      <div class="score-card">
        <span>Computer</span>
        <div id="computer-score-val" class="score-number">0</div>
      </div>
    </div>

    <div class="status-board">
      <p id="outcome">Choose your weapon to start!</p>
      <h2 id="winner"></h2>
      <button id="reset-btn" style="display: none;">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
